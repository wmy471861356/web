<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="css/font-awesome.min.css" type="text/javascript" rel="stylesheet">
<link href="css/bootsnav.css" type="text/css" rel="stylesheet">
<link href="css/normalize.css" type="text/css" rel="stylesheet">
<link href="css/css.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/jquery.step.js"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/bootsnav.js" type="text/javascript"></script>

<script src="js/jquery.js" type="text/javascript"></script>

  <script type="text/javascript">
        $(function(){
            var step= $("#myStep").step({
			animate:true,
			initStep:1,
			speed:1000
		}); 
                
                $(document).keydown(function (event) {
                if (event.keyCode == 13) {
                    $('#submitBtn').triggerHandler('click');            
                     }
                });
                
        
	$("#submitBtn").click(function(){  
             var txtconfirm = $.trim($("#confirmpwd").val());
	     var txtPwd = $("#password").val();
        
                    if ($("#username").val() == "") {
                      
	         	Tips('请输入你的用户名！');
		       $("#username").focus();
                        return;
		
	            }
                    else if ($("#password").val()== "") {
	         	Tips('请输入你要设置的密码！');
                        $("password").focus();
                        return;
		
	            }
		 else if($.trim(txtconfirm) == "") {
	
	               Tips('请再次输入密码！');
		       $("#confirmpwd").focus();
		      return;
	            }
                    else if( $.trim(txtconfirm) != $.trim(txtPwd) ) {
	         	Tips('你输入的密码不匹配，请重新输入！');
		       $("#confirmpwd").focus();
		      return;
	            }
           
                   else{
                    $.ajax(
                    {  
                        url:"Insert.jsp?password="+$("#password").val()+"&confirmpwd="+$("#confirmpwd").val()+"&username="+$("#username").val(),
                        success:function(result){                    		
                        if(result.trim()==="true"){
                          var yes=step.nextStep();
                      }
                    else{
                        return false;
                }
	         }
	     
             });
             
            }
	          
                
		
                
      });
  })
  </script>
 
<title>注册</title>
</head>

<body class="logobg_style">
  <div id="large-header" class="large-header login-page">
  	<canvas id="demo-canvas" width="1590" height="711"></canvas>
  	<div class="Retrieve_style">
  	 <div class="Retrieve-content step-body" id="myStep">
        <h1 class="title_name">用户注册</h1>
        <div class="step-header"> <ul><li><p>账户密码</p></li><li><p>成功</p></li></ul></div>
        
	<div class="step-list">
        <form method="post" role="form"  class="login_padding" action="insert" id="subform">
        <div class="form-group clearfix">
        <div class="input-group">	  
        <div class="input-group-addon"><i class="icon_user"></i></div>
        <input type="text" class="form-control text_phone" name="username" id="username" placeholder="输入用户名" autocomplete="off">
         
        </div>
        
        </div>
        
        <div class="form-group clearfix">
        <div class="input-group">
 
        <div class="input-group-addon"><i class="icon_password"></i></div>
        <input type="password" class="form-control" name="password" id="password" placeholder="输入你的密码" autocomplete="off">
		</div></div>
		<div class="form-group clearfix">
		<div class="input-group">
		<div class="input-group-addon">
                <i class="icon_password"></i>
                </div>
                <input type="password" class="form-control" name="confirmpwd" id="confirmpwd" placeholder="再次输入密码" autocomplete="off">
		</div>
		</div>
                <div class="tishis"></div>
		<div class="form-group">
                <a href="javascript:void(0);" class="btn btn-danger btn-block btn-login" id="submitBtn" >下一步</a>
               
                </div>
		</form>
                </div>
		<div class="step-list">
		<div class="ok_style center">
                <h2><img src="images/ok.png"></h2>
	        <h5 class="color2 mtb20">成功注册！</h5>
	        <a href="login.jsp" class="btn btn-danger" >返回首页</a>
	                        
		</div>
		</div>
                </div>
                </div> 			
  </div>	
    
<script src="js/TweenLite/TweenLite.min.js"></script>
<script src="js/TweenLite/EasePack.min.js"></script>
<script src="js/TweenLite/rAF.js"></script>
<script src="js/TweenLite/demo-1.js"></script>
</body>
</html>
