            <font color="#FF580B"> 秒:</font>

						<br />

            <input id="pauseB" class="waves-effect btn-large btn-large-white px-4 tm-border-radius-0" type="button" value="暂停" onclick="pause()">

<script language="Javascript">

var normalelapse = 1000;
var nextelapse = normalelapse;
var counter;
var startTime;
//var start = clock.innerText;
var finish = "00:00:00";
var timer = null;

function fullscreen(){
	var WshShell = new ActiveXObject('WScript.Shell')
    WshShell.SendKeys('{F11}');
}
function pauseImage(){
	pause();
	image.innerHTML="<img  src='start.png' onmousemove=\"this.src='startB.png'\" onmouseout=\"this.src='start.png'\"  onclick='startImage();' style='cursor: pointer' title='Continue'/>";
}
function startImage(){
	run();
	image.innerHTML="<img  onmousemove=\"this.src='pauseB.png'\" onmouseout=\"this.src='pause.png'\" src='pause.png'  onclick='pauseImage();' style='cursor: pointer' title='pause'/>";
}
function show(id){
	document.getElementById(id).style.display="block";
}

function hid(id){
	document.getElementById(id).style.display="none";
}

function setTime(){
	 startB.disabled = false;
     pauseB.disabled = true;
     setB.disabled = false;
     var s = sinput.value;
     var m = minput.value;
     var h = hinput.value;
	 if(isNaN(h) || isNaN(m) || isNaN(s)){
		return;
	 }

    var sn = new Number(s);
    var mn = new Number(m);
    var hn = new Number(h);
	var ss = sn < 10 ? ("0" + sn) : s;
    var sm = mn < 10 ? ("0" + mn) : m;
    var sh = hn < 10 ? ("0" + hn) : h;
     var init = sh + ":" + sm + ":" + ss;

     clock.innerHTML = "<strong>"+init+"</strong>";
     clockHidden.value = init;
     window.clearTimeout(timer);
     window.clearInterval(timer);
}
function reset(){
	 sinput.value = "00" ;
     minput.value = "00" ;
     hinput.value = "00" ;

}
// 开始运行
function run() {
    startB.disabled = true;
    pauseB.disabled = false;
    setB.disabled = true;
	endB.disabled = false;
    counter = 0;
    // 初始化开始时间
    startTime = new Date().valueOf();

    // nextelapse是定时时间, 初始时为100毫秒
    // 注意setInterval函数: 时间逝去nextelapse(毫秒)后, onTimer才开始执行
    timer = window.setInterval("onTimer()", nextelapse);
}

// 暂停
function pause() {
    startB.disabled = false;
    pauseB.disabled = true;
    setB.disabled = false;
    window.clearTimeout(timer);
}
//停止
function stop(){
	 startB.disabled = false;
     pauseB.disabled = true;
     setB.disabled = false;
	 endB.disabled = true;
	 sinput.value = "00" ;
     minput.value = "00" ;
     hinput.value = "00" ;
	 clock.innerHTML = "<strong>00:00:00</strong>"
	 clockHidden.value = "00:00:00";
	 window.clearTimeout(timer);
	 window.clearInterval(timer);
}
window.onload = function() {
    pauseB.disabled = true;
}

// 倒计时函数
function onTimer()
{

    if (clockHidden.value == finish)
    {
        window.clearInterval(timer);
		clock.innerHTML = "<strong><font color=#013878>Time's up!</font></strong>";
                var audio = document.getElementById('music');
                audio.play();
        startB.disabled = true;
        pauseB.disabled = true;
        setB.disabled = false;
		endB.disabled = true;
        return;
    }

    //var hms = new String(clock.innerText).split(":");
    var hms = new String(clockHidden.value).split(":");
    //var ms = new Number(hms[3]);
    var s = new Number(hms[2]);
    var m = new Number(hms[1]);
    var h = new Number(hms[0]);
        s -= 1;
        if (s < 0)
        {
            s = 59;
            m -= 1;
        }

        if (m < 0)
        {
            m = 59;
            h -= 1;
        }
    var ss = s < 10 ? ("0" + s) : s;
    var sm = m < 10 ? ("0" + m) : m;
    var sh = h < 10 ? ("0" + h) : h;

    //start = sh + ":" + sm + ":" + ss + ":" + ms;
    var nowtime = sh + ":" + sm + ":" + ss;
    clock.innerHTML = "<strong>"+nowtime+"</strong>";
    //倒计时1分钟时时间变红色
	if(s<=59 && m==0 && h==0){
        //setTimeout("onTimer2()",200);//红色时间闪烁
		clock.innerHTML = "<strong><font color=#bb0000>"+nowtime+"</font></strong>"
	}
    clockHidden.value = nowtime;
    // 清除上一次的定时器
    window.clearInterval(timer);

    // 自校验系统时间得到时间差, 并由此得到下次所启动的新定时器的时间nextelapse
    counter++;
    var counterSecs = counter * 1000;
    var elapseSecs = new Date().valueOf() - startTime;
    var diffSecs = counterSecs - elapseSecs;
    nextelapse = normalelapse + diffSecs;
    //diff.value = counterSecs + "-" + elapseSecs + "=" + diffSecs;
    //next.value = "nextelapse = " + nextelapse;
    if (nextelapse < 0) nextelapse = 0;

    // 启动新的定时器
    timer = window.setInterval("onTimer()", nextelapse);
}
function onTimer2(){
    var hms = new String(clockHidden.value);
    clock.innerHTML = "<strong><font color=#8b0000>"+hms+"</font></strong>";
}

}
